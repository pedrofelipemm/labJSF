<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form id="formHeader">

			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<p:commandLink action="home" value="Home" styleClass="navbar-brand" />
						<p:commandLink action="graficos" value="#{mensagens['graficos']}" styleClass="navbar-brand" />
					</div>
					
					<div style="float: right">
						<h:outputText value="#{mensagens['internacionalizacao.texto']}:" styleClass="navbar-brand" />
						<p:selectOneMenu value="#{configMB.linguaEscolhida}">
							<f:selectItems value="#{configMB.linguas}" />
							<f:ajax listener="#{configMB.alterarIdioma}" render="formHeader :page" />
						</p:selectOneMenu>
					</div>
				</div>
			</nav>
		</h:form>
	</ui:composition>
</h:body>
</html>
